<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="about-pb">
                <div class="col-md-6">
                    <div class="about-appix-right-content">
                        <h2 class="themeix-title-h1">{{ .Get "title"}}</h2>
                        <div class="para-mb">{{ .Inner }}</div>
                        <div class="themeix-button-group">
                            <a href="{{ .Get "btn1Link" }}" class="themeix-btn themeix-danger smoothScroll">{{ .Get "btn1Txt" }}</a>
                            <a href="{{ .Get "btn2Link" }}" class="themeix-btn bg-change themeix-info smoothScroll">{{ .Get "btn2Txt" }}</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="about-appix-left-img">
                        <img src="{{ .Get "imgSrc" }}" class="img-responsive">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
